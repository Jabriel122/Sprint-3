<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Estilo para bordas arredondadas (rounded) */
.rounded {
  border-radius: 50%;
}

/* Estilo para texto em negrito (font-bold) */
.font-bold {
  font-weight: bold;
}

/* Estilo para fundo azul (bg-blue) */
.bg-blue {
  background-color: #0074d9;
}

/* Estilo para texto branco (color-white) */
.color-white {
  color: #fff;
}
</style>
<body>
    <div class="user-card">
        <img class="rounded" src="img/avatar.jfif" alt="Avatar do usuário">
        <p class="font-bold">João Silva</p>
        <button class="bg-blue color-white">Seguir</button>
      </div>
</body>
</html>
