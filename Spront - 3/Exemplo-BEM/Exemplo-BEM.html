<!-- Neste exemplo, usamos a metodologia BEM para organizar nossos estilos: -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Exemplo.css">
</head>
<style>


</style>

<body>
    <div class="user-card"> <!--.user-card é o bloco principal, que representa o cartão de usuário. -->
        <img class="user-card__avatar" src="img/avatar.jfif" alt="Avatar do usuário">
        <div class="user-card__info">
            <p class="user-card__name">João Silva</p>
            <!-- .user-card__avatar, .user-card__info, .user-card__name e .user-card__button são elementos do bloco, que descrevem partes individuais do cartão de usuário. -->

            <button class="user-card__button user-card__button--follow">Seguir</button>
            <!-- .user-card__button--follow é um modificador do elemento de botão, que destaca o botão quando o usuário opta por seguir. -->
        </div>
    </div>
</body>

</html>

<!-- Isso torna os estilos mais compreensíveis e evita conflitos de estilos em outros lugares do seu site, porque eles estão claramente ligados ao bloco ou elemento a que pertencem. Além disso, você pode usar modificadores para ajustar o estilo de elementos específicos sem afetar outros elementos semelhantes.  -->
